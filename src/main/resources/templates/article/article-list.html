<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{article/add}" th:object="${articleForm}" method="post">
		投稿者名： <input type="text" name="name" th:field="*{name}">
		投稿内容： <textarea rows="70" cols="100" name="content" th:field="*{content}"></textarea>
	</form>
	
	<div th:each="article: ${articleList}">
		投稿者名： <span th:text="${article.name}"></span><br>
		投稿内容：  <span th:text="${article.content}"></span>
	</div>
</body>
</html>
